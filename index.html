<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Spotify Web</title>
</head>
<body class="debug">
  <section class="top">
    <!-- TOP SX -->
    <div class="top-sx">

      <!-- TOP MENU -->
      <div class="top-menu">
        <div class="logo">
          LOGO
        </div>
        <div class="menu">
          MENU
        </div>
        <div class="playlist">
          PLAYLIST
        </div>
      </div>

      <!-- BOTTOM MENU -->
      <div class="bottom-menu">
        John Doe
      </div>
    </div>

    <!-- TOP DX -->
    <div class="top-dx">
      <div class="opaque-fixed">
        BUTTON EFFETTUA UPGRADE
      </div>
      <div class="main">
        <div class="category-menu">CATEGORY MENU</div>
        <div class="category">
          <h3>Recently played</h3>
          <div class="row">
            <div class="col">
              <div class="card">1</div>
            </div>
            <div class="col">
              <div class="card">2</div>
            </div>
            <div class="col">
              <div class="card">3</div>
            </div>
            <div class="col">
              <div class="card">4</div>
            </div>
            <div class="col">
              <div class="card">5</div>
            </div>
            <div class="col">
              <div class="card">6</div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

  </section>
  <section class="bottom">
    <div class="bottom-left">SX</div>
    <div class="bottom-middle">CENTER</div>
    <div class="bottom-right">DX</div>
  </section>
</body>
</html>
